{% extends "base.html" %}
{% block title %}Search results{% endblock %}
{%- block content -%}
<section class="results">
{%- for r in results %}
  <section class="result {{ loop.cycle('odd', 'even') }}">
    <a href="{{ url_for('show_citation', work_id=r[0]) }}">{{ r[1]|striptags }}</a>
  </section>
{%- endfor %}
</section>
{%- endblock %}
